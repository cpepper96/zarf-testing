apiVersion: apps/v1
kind: Deployment
metadata:
  name: privileged-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: privileged-app
  template:
    metadata:
      labels:
        app: privileged-app
    spec:
      hostNetwork: true
      hostPID: true
      containers:
      - name: app
        image: nginx:latest
        securityContext:
          privileged: true
        ports:
        - containerPort: 80
